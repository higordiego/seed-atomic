 <form ng-submit="login(user)">
    <div class="panel panel-body login-form">
        <div class="text-center">
            <div class="icon-object border-slate-300 text-slate-300"><i class="icon-reading"></i></div>
            <h5 class="content-group">Login to your account <small class="display-block">Enter your credentials below</small></h5>
        </div>
        <!-- Login validate -->
        <flash-message></flash-message>
        <div class="form-group has-feedback has-feedback-left">
            <input type="text" ng-model="user.username" required class="form-control" placeholder="Username">
            <div class="form-control-feedback">
                <i class="icon-user text-muted"></i>
            </div>
        </div>

        <div class="form-group has-feedback has-feedback-left">
            <input type="password" ng-model="user.password" required class="form-control" placeholder="Password">
            <div class="form-control-feedback">
                <i class="icon-lock2 text-muted"></i>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Sign in <i class="icon-circle-left2 position-right"></i></button>
        </div>
        <div class="text-center">
            <a href="#!/forgot">Forgot password?</a>
        </div>
    </div>
</form>
